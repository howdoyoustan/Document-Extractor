<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Onboarding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-lg p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
            Upload Customer ID
        </h1>
        <p class="text-center text-gray-600 mb-8">
            Please upload a PDF or image file of the customer's ID document.
        </p>

        <form id="upload-form" action="/" method="post" enctype="multipart/form-data" 
              class="space-y-6">
            <div>
                <label for="file-upload" 
                       class="block w-full px-6 py-10 text-center border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:border-blue-500 hover:bg-gray-50">
                    <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                        <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-4h4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    <span id="file-name" class="mt-2 block text-sm font-medium text-gray-700">
                        Click to upload or drag and drop
                    </span>
                    <span class="block text-xs text-gray-500">
                        PDF, PNG, JPG, JPEG
                    </span>
                    <input id="file-upload" name="file" type="file" class="sr-only" 
                           accept=".pdf,.png,.jpg,.jpeg">
                </label>
            </div>

            <button type="submit" id="submit-btn"
                    class="w-full flex justify-center py-3 px-4 border border-transparent
                           rounded-lg shadow-sm text-base font-medium text-white 
                           bg-blue-600 hover:bg-blue-700 focus:outline-none 
                           focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                           disabled:bg-gray-400">
                Process Document
            </button>
        </form>

        <!-- Loading Spinner (hidden by default) -->
        <div id="loading-spinner" class="hidden text-center mt-6">
            <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p class="mt-2 text-lg font-medium text-gray-700">
                Processing document...
            </p>
            <p class="text-sm text-gray-500">
                This may take a moment. Please wait.
            </p>
        </div>

    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const submitBtn = document.getElementById('submit-btn');
        const loadingSpinner = document.getElementById('loading-spinner');
        const fileUpload = document.getElementById('file-upload');
        const fileNameSpan = document.getElementById('file-name');

        fileUpload.addEventListener('change', () => {
            if (fileUpload.files.length > 0) {
                fileNameSpan.textContent = fileUpload.files[0].name;
            } else {
                fileNameSpan.textContent = 'Click to upload or drag and drop';
            }
        });

        uploadForm.addEventListener('submit', () => {
            // Show loading spinner and disable form
            uploadForm.classList.add('hidden');
            loadingSpinner.classList.remove('hidden');
        });
    </script>

</body>
</html>
