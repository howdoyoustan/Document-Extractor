<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Customer Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center py-12">

    <div class="w-full max-w-3xl p-8 bg-white rounded-xl shadow-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-2">
            Customer Onboarding Form
        </h1>
        <p class="text-center text-gray-500 mb-8">
            Data extracted from document (Customer ID: {{ customer.id }})
        </p>

        <form class="grid grid-cols-1 md:grid-cols-3 gap-6">
            
            <!-- Customer Face -->
            <div class="md:col-span-1 flex flex-col items-center">
                <label class="block text-sm font-medium text-gray-700 mb-2">
                    Customer Photo
                </label>
                {% if customer.face_image_url %}
                    <img src="{{ url_for('send_face_image', filename=customer.face_image_url.split('/')[-1]) }}" 
                         alt="Customer Face" 
                         class="h-48 w-48 object-cover rounded-lg shadow-md border border-gray-200">
                {% else %}
                    <div class="h-48 w-48 bg-gray-200 rounded-lg shadow-md border border-gray-200
                                flex items-center justify-center text-gray-500 text-sm p-4 text-center">
                        No face detected or extracted.
                    </div>
                {% endif %}
            </div>

            <!-- Extracted Data Fields -->
            <div class="md:col-span-2 space-y-4">
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700">
                        Full Name
                    </label>
                    <input type="text" name="name" id="name" 
                           value="{{ customer.name }}"
                           class="mt-1 block w-full px-3 py-2 bg-gray-100 border 
                                  border-gray-300 rounded-md shadow-sm focus:outline-none 
                                  focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="dob" class="block text-sm font-medium text-gray-700">
                        Date of Birth
                    </label>
                    <input type="text" name="dob" id="dob" 
                           value="{{ customer.dob }}"
                           class="mt-1 block w-full px-3 py-2 bg-gray-10t0 border 
                                  border-gray-300 rounded-md shadow-sm focus:outline-none 
                                  focus:ring-blue-500 focus:border-blue-500">
                </div>
                
                <div>
                    <label for="id_number" class="block text-sm font-medium text-gray-700">
                        ID Number
                    </label>
                    <input type="text" name="id_number" id="id_number"
                           value="{{ customer.id_number }}" 
                           class="mt-1 block w-full px-3 py-2 bg-gray-100 border 
                                  border-gray-300 rounded-md shadow-sm focus:outline-none 
                                  focus:ring-blue-500 focus:border-blue-500">
                </div>

                <!-- Example of other fields you might add -->
                <!-- 
                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700">
                        Address (Manual Entry)
                    </label>
                    <textarea name="address" id="address" rows="3"
                           class="mt-1 block w-full px-3 py-2 bg-white border 
                                  border-gray-300 rounded-md shadow-sm focus:outline-none 
                                  focus:ring-blue-500 focus:border-blue-500"></textarea>
                </div> 
                -->
            </div>
            
            <!-- Form Actions -->
            <div class="md:col-span-3 pt-6 border-t border-gray-200 flex justify-end gap-4">
                <a href="/" 
                   class="py-2 px-5 border border-gray-300 rounded-lg shadow-sm 
                          text-sm font-medium text-gray-700 bg-white 
                          hover:bg-gray-50 focus:outline-none">
                    Upload Another
                </a>
                <button type="button" 
                        class="py-2 px-5 border border-transparent rounded-lg shadow-sm 
                               text-sm font-medium text-white bg-blue-600 
                               hover:bg-blue-700 focus:outline-none">
                    Confirm & Save (Demo)
                </button>
            </div>

        </form>

    </div>

</body>
</html>
